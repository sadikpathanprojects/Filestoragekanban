<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kanban Board (File Storage + Dustbin)</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #1e1e1e;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 { margin: 20px 0; }
    .board {
      display: flex;
      gap: 15px;
      margin: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .column {
      background: #2e2e2e;
      padding: 10px;
      border-radius: 10px;
      width: 200px;
      min-height: 300px;
    }
    .column h2 {
      text-align: center;
      margin-bottom: 10px;
    }
    .task {
      background: #444;
      padding: 8px;
      margin: 5px 0;
      border-radius: 5px;
      cursor: grab;
    }
    .controls {
      margin: 15px;
    }
    button {
      margin: 5px;
      padding: 6px 12px;
      border: none;
      border-radius: 5px;
      background: #4cafef;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #45a0e0;
    }
    #dustbin {
      background: #8b0000;
    }
    #dustbin h2 {
      color: #ffb3b3;
    }
  </style>
</head>
<body>
  <h1>Kanban Board (File Storage + Dustbin)</h1>

  <div class="controls">
    <input type="text" id="taskInput" placeholder="New Task">
    <button onclick="addTask()">Add to To-Do</button>
    <button onclick="exportBoard()">Export JSON</button>
    <input type="file" id="fileInput" onchange="importBoard(event)">
  </div>

  <div class="board">
    <div class="column" id="todo" ondrop="drop(event)" ondragover="allowDrop(event)">
      <h2>To-Do</h2>
    </div>
    <div class="column" id="inprogress" ondrop="drop(event)" ondragover="allowDrop(event)">
      <h2>In Progress</h2>
    </div>
    <div class="column" id="onhold" ondrop="drop(event)" ondragover="allowDrop(event)">
      <h2>On Hold</h2>
    </div>
    <div class="column" id="completed" ondrop="drop(event)" ondragover="allowDrop(event)">
      <h2>Completed</h2>
    </div>
    <div class="column" id="dustbin" ondrop="drop(event)" ondragover="allowDrop(event)">
      <h2>ðŸ—‘ Dustbin</h2>
    </div>
  </div>

  <script>
    let dragged = null;

    function addTask() {
      const input = document.getElementById("taskInput");
      const taskText = input.value.trim();
      if (taskText === "") return;

      const task = createTaskElement(taskText);
      document.getElementById("todo").appendChild(task);
      input.value = "";
    }

    function createTaskElement(text) {
      const task = document.createElement("div");
      task.className = "task";
      task.textContent = text;
      task.draggable = true;
      task.ondragstart = drag;
      return task;
    }

    function allowDrop(ev) {
      ev.preventDefault();
    }

    function drag(ev) {
      dragged = ev.target;
    }

    function drop(ev) {
      ev.preventDefault();
      if (dragged) {
        if (ev.currentTarget.id === "dustbin") {
          dragged.remove(); // delete task if dropped in dustbin
        } else {
          ev.currentTarget.appendChild(dragged);
        }
      }
    }

    function exportBoard() {
      const boardData = {
        todo: getTasks("todo"),
        inprogress: getTasks("inprogress"),
        onhold: getTasks("onhold"),
        completed: getTasks("completed"),
        dustbin: getTasks("dustbin"),
      };

      const blob = new Blob([JSON.stringify(boardData, null, 2)], { type: "application/json" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "kanban-data.json";
      link.click();
    }

    function importBoard(event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        const data = JSON.parse(e.target.result);
        restoreBoard(data);
      };
      reader.readAsText(file);
    }

    function getTasks(columnId) {
      return Array.from(document.getElementById(columnId).querySelectorAll(".task"))
                  .map(task => task.textContent);
    }

    function restoreBoard(data) {
      ["todo", "inprogress", "onhold", "completed", "dustbin"].forEach(colId => {
        const col = document.getElementById(colId);
        col.querySelectorAll(".task").forEach(t => t.remove());
        (data[colId] || []).forEach(text => {
          const task = createTaskElement(text);
          col.appendChild(task);
        });
      });
    }
  </script>
</body>
</html>
